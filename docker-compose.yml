version: '3.8'

services:
  embeddings:
    image: michaelf34/infinity:latest
    container_name: sigmie-embeddings
    ports:
      - "7997:7997"
    environment:
      - MODEL_ID=BAAI/bge-small-en-v1.5
    volumes:
      - ./data/embeddings:/app/.cache
    command: v2 --model-id BAAI/bge-small-en-v1.5 --port 7997
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7997/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  reranker:
    image: michaelf34/infinity:latest
    container_name: sigmie-reranker
    ports:
      - "7998:7998"
    environment:
      - MODEL_ID=cross-encoder/ms-marco-MiniLM-L-6-v2
    volumes:
      - ./data/reranker:/app/.cache
    command: v2 --model-id cross-encoder/ms-marco-MiniLM-L-6-v2 --port 7998
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7998/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  llm:
    image: ollama/ollama:latest
    container_name: sigmie-llm
    ports:
      - "7999:11434"
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-tinyllama}
    volumes:
      - ./data/llm:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  elasticsearch:
    image: elasticsearch:9.1.3
    container_name: sigmie-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
