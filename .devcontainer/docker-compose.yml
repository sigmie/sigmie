version: '3'
services:
  web:
    image: nginx:1.17
    ports:
        - '80:80'
    volumes:
        - ../:/var/www/app
        - ../docker/site.conf:/etc/nginx/conf.d/default.conf
  php:
    container_name: php-fpm
    build: "../docker/php-fpm"
    volumes:
        - ../:/var/www/app
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
