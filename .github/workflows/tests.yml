name: tests

on: push

jobs:
  tests:
    runs-on: ubuntu-20.04

    services:
      es:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
        ports:
        - 9200:9200
        options: -e="discovery.type=single-node" -e="xpack.security.enabled=false" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10
        env:
          ELASTICSEARCH_PLUGINS: "elastiknn"

    strategy:
      fail-fast: true
      matrix:
        php: ['8.1']
        stability: [prefer-stable]
        include:
          - php: '8.1'
            flags: "--ignore-platform-req=php"
            stability: prefer-stable

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for Elasticsearch to Start
        run: |
          echo "Waiting for Elasticsearch to start..."
          until curl -s http://localhost:9200 | grep "tagline"; do
            sleep 5
          done
          echo "Elasticsearch is ready!"

      - name: Install Plugins
        run: |
          curl -X PUT "http://localhost:9200/_cluster/settings" -H "Content-Type: application/json" -d '{
            "persistent": {
              "action.destructive_requires_name": false
            }
          }'
          plugins=(
            "https://github.com/alexklibisz/elastiknn/releases/download/7.17.9.0/elastiknn-7.17.9.0.zip"
            "https://github.com/sigmie/elasticsearch-skroutz-greekstemmer/releases/download/17.7.9.0/elasticsearch-skroutz-greekstemmer-7.17.9.0.zip"
            "https://github.com/sigmie/elasticsearch-analysis-greeklish/releases/download/7.17.9.0/elasticsearch-skroutz-greekstemmer-7.17.9.0.zip"
          )
          for plugin in "${plugins[@]}"; do
            docker exec $(docker ps -q --filter ancestor=docker.elastic.co/elasticsearch/elasticsearch:7.17.9) elasticsearch-plugin install --batch $plugin
          done
          docker restart $(docker ps -q --filter ancestor=docker.elastic.co/elasticsearch/elasticsearch:7.17.9)

      - name: Wait for Elasticsearch to Restart
        run: |
          echo "Waiting for Elasticsearch to start..."
          until curl -s http://localhost:9200 | grep "tagline"; do
            sleep 5
          done
          echo "Elasticsearch is ready!"

      - name: Verify Plugin Installation
        run: |
          curl -X GET "http://localhost:9200/_cat/plugins?v"

      - name: Create .env file
        run: |
           touch .env

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, libxml, mbstring, zip, pcntl, gd,
          tools: composer:v2
          coverage: xdebug

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress ${{ matrix.flags }}

      - name: Tests
        continue-on-error: ${{ matrix.php > 8 }}
        run: vendor/bin/phpunit -c phpunit.xml

      - uses: codecov/codecov-action@v3
        with:
          files: coverage.xml

      # - name: Static analysis
      #   run: vendor/bin/phpstan analyse --memory-limit=-1
